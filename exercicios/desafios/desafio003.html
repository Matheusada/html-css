<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Desafio</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;

    }

    caption {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
    }

    table {
      border-collapse: collapse;
    }

    table>thead {
      background-color: gray;
      color: white;
    }

    th.Media {
      background-color: gray;
      color: white;
    }

    th,
    td {
      border: 1px black solid;
      padding: 10px;
    }
  </style>
</head>

<body>
  <table>
    <caption>Notas Alunos</caption>
    <thead>
      <tr>
        <th rowspan="2" scope="col">Área</th>
        <th rowspan="2" scope="col">Disciplina</th>
        <th colspan="2" scope="colgroup">Notas</th>
        <th rowspan="2" scope="col">Média</th>
      </tr>
      <tr>
        <th scope="col">Nota1</th>
        <th scope="col">Nota2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
        <td>Matemática</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Física</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      <tr>
        <td>Química</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      <tr>
        <th colspan="4" scope="colgroup" class="Media">Média de Exatas</th>
        <th scope="row" class="Media">0.0</th>
      </tr>
      <tr>
        <th rowspan="2" scope="rowgroup">Humanas</th>
        <td>História</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      <tr>
        <td>Geografia</td>
        <td>0.0</td>
        <td>0.0</td>
        <td>0.0</td>
      </tr>
      </tr>
      <tr>
        <th colspan="4" scope="colgroup" class="Media">Média de Humanas</th>
        <th scope="row" class="Media">0.0</th>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>

</body>

</html>
